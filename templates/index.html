
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Hackurdate</title>

    <style>
        body{
            background-color: pink;
            margin-top:0px;
            margin-left:0px;
        }
        [class*="row"]{
            padding: 1rem;
            background-color: thistle;
            border: violet;
            color: black;
            text-align: center; 
        }
        [class*="con"]{
            padding: 1rem;
            background-color: pink;
            border: violet;
            color: black;
            text-align: center; 
        }
        [class*="btn"]{
            padding: 1rem;
            background-color:lightgrey;
            border: white;
            color: black;
            text-align: center; 
        }
    </style>

    

</head>
<body>
   <div class="container-fluid">
    <img src="..\img\hackurdate.png" alt="HACKURDATE" style="width:128px;height:128px;">
   </div>

   <div class="container-fluid">
       <h3>Need help choosing a Date?</h3>
   </div>

   <div class="container-fluid">
    <div class="row gx-10">
      <div class="row">
        <form>
            <div class="form-group">
                <h4>Check all that apply</h4>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Outdoor </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Social </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Food </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Exercise </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Morning </label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value=""> Evening </label>
            </div>
            </form>
      </div>
      <div class="row">
        <button type="button" class="btn btn-black">Press Me!</button>
      </div>
    </div>
  </div>

   <script src="https://unpkg.com/@popperjs/core@2"></script>
   <script src="js/bootstrap.js"></script>
</body>
</html>
